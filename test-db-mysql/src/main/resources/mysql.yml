test:
  containers:
    db:
      image: mysql:8.0.29
      reuse: false
      datasource:
        username: test
        password: password
      application:
        build-dir: '@project.build.directory@/classes'
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties.hibernate:
      jdbc.time_zone: UTC
