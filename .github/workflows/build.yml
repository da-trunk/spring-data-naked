# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: 
  workflow_dispatch:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
   
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [ '8' ]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'adopt'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
  publish-snapshot:
    needs: build      
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
 
    - name: Set up settings.xml for GitHub Packages
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        server-id: 'github'
        server-username: GITHUB_USER
        server-password: GITHUB_TOKEN

    - name: Publish SNAPSHOT to GitHub Packages from settings.xml
      run: mvn -B -Pgithub deploy -DskipTests
      env:
        GITHUB_USER: ${{ secrets.GIT_USER }}
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        
    - uses: actions/delete-package-versions@v3
      with: 
        package-name: 'io.github.da-trunk.naked.sdn-parent'
        min-versions-to-keep: 1
        delete-only-pre-release-versions: "true"
   
    - uses: actions/delete-package-versions@v3
      with: 
        package-name: 'io.github.da-trunk.naked.sdn-server'
        min-versions-to-keep: 1
        delete-only-pre-release-versions: "true"
        
    - uses: actions/delete-package-versions@v3
      with: 
        package-name: 'io.github.da-trunk.naked.sdn-client'
        min-versions-to-keep: 1
        delete-only-pre-release-versions: "true"
        
    - uses: actions/delete-package-versions@v3
      with: 
        package-name: 'io.github.da-trunk.naked.sdn-entities'
        min-versions-to-keep: 1
        delete-only-pre-release-versions: "true"
        
    - uses: actions/delete-package-versions@v3
      with: 
        package-name: 'io.github.da-trunk.naked.sdn-test-db-oracle'
        min-versions-to-keep: 1
        delete-only-pre-release-versions: "true"
                
        