spring:
  liquibase:
    change-log: classpath:liquibase/changelog-test.yml
    contexts: test
    enabled: false
    parameters:
      NLS_TIMESTAMP_FORMAT: yyyy-MM-dd hh24:mi:ss.ff
      textColumnType: VARCHAR(250)
  datasource:
    url: ${DB_URL}
    username: cm_jobs
    password: password
    container:
      image: '?'
      reuse: false
    v1:
      username: test
      password: password
