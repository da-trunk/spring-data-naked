debug: false
application:
  container:
    image: docker-snapshot.cernerrepos.net/si-mapping/jobs-api:latest
    reuse: false
  admin.enabled: false
client.repo:
  location: '${V1_URL}/api'
spring:
  config:
    import:
    - classpath:application-server.yml
    - classpath:application-version.yml
  datasource:
    url: ${DB_URL}
    username: cm_jobs
    password: password
    container:
      image: docker-snapshot.cernerrepos.net/si-mapping/si-jobs-database:0.7.9
      reuse: false
    v1:
      username: cm_test
      password: password
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: false
    change-log: classpath:liquibase/changelog-test.xml
    contexts: test,xe,production
    dropFirst: false
logging:
  level:
    root: warn
    com.cerner: trace
    uk.co.blackpepper.bowman: trace
    org.testcontainers: info
    org.datrunk.naked: trace
